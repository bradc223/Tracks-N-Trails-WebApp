<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offroad Tracks</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-f4e7a4 font-nunito">
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="videos/background-video.mov" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white shadow-md rounded-lg flex overflow-hidden max-w-4xl relative z-10">
            <!-- Image section -->
            <div class="flex-1 flex justify-center items-center p-4 bg-a5c69f bg-opacity-70">
                <img src="https://source.unsplash.com/featured/?offroad,suv" alt="Offroad SUV" class="max-h-80 object-contain">
            </div>
            
            <!-- Text section -->
            <div class="flex-1 p-8 flex flex-col justify-center items-center bg-opacity-70">
                <h2 class="text-3xl font-bold mb-2 text-2d5c3b">OffroadTracks</h2>
                <p class="text-md mb-6 text-689c6a">Discover new offroad tracks with ease!</p>
                <button class="btn-secondary mb-2">Explore</button>
                <button class="btn-secondary">Login</button>
            </div>
        </div>
    </div>
</body>
</html>

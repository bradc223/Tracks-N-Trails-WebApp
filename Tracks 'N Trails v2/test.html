<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracks 'N Trails</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
        }

        .background {
            background-image: url('https://images.unsplash.com/photo-1542291026-7eec264c27ff');
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            max-width: 800px;
        }

        .content-box img {
            width: 250px;
            height: auto;
            margin-right: 30px;
        }

        h1 {
            font-family: 'Russo One', sans-serif;
            font-size: 36px;
            color: #2F5233;
            margin: 0;
        }

        p {
            font-size: 18px;
            color: #4A4A4A;
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background-color: #6DA34D;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #5A8A40;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content-box">
        <img src="https://images.unsplash.com/photo-1558981403-5b74b7a37598" alt="Offroad Vehicle">
        <div>
            <h1>Tracks 'N Trails</h1>
            <p>Discover new offroad tracks with ease! Where will your adventure take you?</p>
            <a href="#" class="btn">Let's Explore</a>
        </div>
    </div>
</body>
</html>
